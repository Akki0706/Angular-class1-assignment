
<div *ngIf="gadget">
    <h3>{{gadget.name}}  details</h3>
    <h3>id : {{gadget.id}}</h3>
    <div>
    <label for="gadget"> Gadget details :</label>
    <input id="gadget" [(ngModel)]="gadget.name" placeholder="name">
    
    <br>
    <div>
        <label>Update:</label>
        <input type="text" [(ngModel)]="gadget.name" />
        <button type="button" (click)="save()">Save</button>
    </div>
    <button type="button" (click)="goBack()">Back</button>
</div>


<div>
    <label for="charsearch"> Search: </label>
    <input #searchBox id="charsearch" (input)="search(searchBox.value)" />
  
    <ul>
      <li *ngFor="let character of members$ | async">
        <a routerLink="/character/{{ character.id }}">{{ character.name }}</a>
      </li>
    </ul>
  </div>


<div  *ngIf="character">
    <h3>{{character.name}}  details</h3>
    <h3>id : {{character.char_id}}</h3>
    <div>
    <label  for="character"> Character details :</label>
    <input id="character" [(ngModel)]="character.name" placeholder="name">
</div>
<div>
    <label>Update:</label>
    <input type="text" [(ngModel)]="character.name" />
    <button type="button" (click)="save()">Save</button>
</div>
    <button type="button" (click)="goBack()">Back</button>
</div>

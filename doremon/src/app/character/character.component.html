 
 <h2 style="text-align: center;">Character Displays</h2>
 <app-charactersearch></app-charactersearch>
<div style="display: flex; justify-content: center; font-size: 20px;">
 <ul>

    <li *ngFor="let character of Mycharacter">
        <a routerLink="/character/{{character.id}}">
        <span>{{character.id}}</span>
        <span>{{character.name}}</span>
        <button type="button" (click)="delete(character)">Delete</button>
    </a>
    </li>
    
 </ul>

</div>
<div>
    <label for="new-character">Character Name:</label>
    <input id="new-character" #charName/>
    <button type="button" (click)="add(charName.value); charName.value='' ">Add Character</button>
</div>

<h2 style="text-align: center; font-size: 25px;">Gadgets Displays..</h2>
<app-gagdetsearch></app-gagdetsearch>
<div style="display: flex; justify-content: center; font-size: 20px;">
    <ul>
       <li *ngFor="let gadget of MyGadget">
           <a routerLink="/gadgets/{{gadget.id}}">
           <span>{{gadget.id}}</span>
           <span>{{gadget.name}}</span>
           <button type="button" (click)="deletegad(gadget)">Delete</button>
       </a>
       </li>
    </ul>
    
   </div>
   <div>
    <label for="new-gadget">Gadget Name:</label>
    <input id="new-gadget" #gadName />
    <button type="button" (click)="addgadget(gadName.value); gadName.value='' ;">Add Gadget</button>
   </div>


<div class="container-fluid">
  <h2>Angular Reactive Form Practice</h2>
  <form [formGroup]="registrationform">
 {{registrationform.value | json}}

  <div class="form-group">
    <label >UserName: </label>
    <input formControlName="userName" type="text" class="form-control" [class.is-invalid]="userName?.invalid && userName?.touched">
    <div *ngIf="userName?.invalid && userName?.touched">
      <small class="text-danger" *ngIf="userName?.errors?.['required']">Enter username</small>
      <small class="text-danger" *ngIf="userName?.errors?.['minlength']">Type alleast three charachers to complete  the name.</small>
      <small class="text-danger" *ngIf="userName?.errors?.['forbiddenName']">Not allowed</small>
    </div>

  </div>

  <div class="form-group">
    <label>Password:</label>
    <input formControlName="Password" type="password" class="form-control">
  </div>

  <div class="form-group">
    <label> Confirm Password:</label>
    <input formControlName="ConfirmPassword" type="password" class="form-control"  [class.is-invalid]="registrationform.errors?.['misMatch']" >
    <small  class="text-danger"  *ngIf="registrationform.errors?.['misMatch']">Passwords do not match</small>
  </div>

  

  <div class="form-check"> 
    <input class="form-check-input" formControlName="notify" type="checkbox">
    <label class="form-check-label">Notify Me</label>
    
  </div>

<div formGroupName="skill">
  <div class="form-group">
    <label >Angular Experience Level: </label>
    <input formControlName="angularLevel"  type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label >GitHub Link: </label>
    <input formControlName="githubLink"  type="text" class="form-control">
  </div>
  <div class="form-group">
    <label >Portfolio Link: </label>
    <input formControlName="portfolioLink"  type="text" class="form-control">
  </div>
</div>

<button type="submit" class="btn btn-primary">Register</button>
<button type="button"  (click)="loadSampleData()">Load Data</button>
</form>
</div>

<div class="container-fluid">
  <h2>Doremon Fan Club Registration Form</h2>
  <form [formGroup]="registrationform" (ngSubmit)="onsubmit()">
    {{registrationform.value | json}}

    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" type="text" class="form-control" [class.is-invalid]="username?.invalid && username?.touched">
      <div *ngIf="username?.invalid && username?.touched">
        <small class="text-danger" *ngIf="username?.errors?.['required']">Enter username</small>
        <small class="text-danger" *ngIf="username?.errors?.['minlength']">Type atleast four characters to complete  the name.</small>
     
      </div>
    </div>
    <div class="form-group">
      <label>Date of Birth:</label>
      <input
        [class.is-invalid]="DOB?.invalid && DOB?.touched"
        formControlName="DOB"
        type="date"
        class="form-control"
      />
      
      <div *ngIf="DOB?.invalid && DOB?.touched">
        <small class="text-danger" *ngIf="DOB?.errors?.['required']"
          >DOB is required</small
        >
        <small class="text-danger" *ngIf="DOB?.errors?.['minAge']"
          >Sorry time travelers, you must be at least 13 years old to register!</small
        >
      </div>
    </div>
    <div class="form-group">

      <label>Gender:</label><br />
      <div class="form-check">
        <input formControlName="Gender" type="radio" class="form-check-input" id="male" value="Male">
        <label for="male" class="form-check-label">Male</label>
      </div>
      <div class="form-check">
        <input formControlName="Gender" type="radio" class="form-check-input" id="female" value="Female">
        <label for="female" class="form-check-label">Female</label>
      </div>
    </div>

    <div formGroupName="AccountInfo">
      <div class="form-group">
        <label>Email:</label>
        <input formControlName="Email" type="email" class="form-control">
        <button type="submit" class="btn btn-secondary">Add more Emails</button>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input formControlName="password" type="password" class="form-control">
      </div>
      <div class="form-group">
        <label>ConfirmPassword:</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
      </div>
      <div class="form-group">
        <select class="custom-select" required name="Gadget" formControlName="FavouriteGadget">
          <option value="FavouriteGadget">Select one of Gadget:</option>
          <option *ngFor="let Gadget of Gadgets">{{Gadget}}</option>
        </select>
      </div>

      <div class="form-group">

        <label>MemberShip Type:</label><br />
        <div class="form-check">
          <input formControlName="Membership" type="radio" class="form-check-input" id="simple"
            value="Simple MemberShip">
          <label for="simple" class="form-check-label">Simple MemberShip</label>
        </div>
        <div class="form-check">
          <input formControlName="Membership" type="radio" class="form-check-input" id="other"
            value="Premium MemberShip">
          <label for="other" class="form-check-label">Premium MemberShip</label>
        </div>
      </div>
    </div>
    <div formGroupName="NotificationPreference">
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" formControlName="notify" type="checkbox">
          <label class="form-check-label">Notify Me</label>
        </div>
      </div>

      <div class="form-group">
        <select class="custom-select" name="Communicate" formControlName="communicationMethod">
          <option value="communicationMethod">Prefereed Communication Method:</option>
          <option *ngFor="let Communication of Communicate">{{Communication}}</option>
        </select>
      </div>
    </div>
<br>
    <button type="submit" class="btn btn-primary">Register</button>
    <button type="button" (click)="loadSampleData()">Load Data</button>
  </form>
</div>

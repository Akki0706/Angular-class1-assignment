<div class="task-container">
    <form [formGroup]="taskForm" (ngSubmit)="addTask()">
      <mat-form-field>
        <input matInput placeholder="Task Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Start Time" formControlName="startTime">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="End Time" formControlName="endTime">
      </mat-form-field>
      <button mat-raised-button type="submit">Add Task</button>
    </form>
  
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let task"> {{task.name}} </td>
      </ng-container>
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let task"> {{task.startDate}} </td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let task"> {{task.endDate}} </td>
      </ng-container>
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> Start Time </th>
        <td mat-cell *matCellDef="let task"> {{task.startTime}} </td>
      </ng-container>
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef> End Time </th>
        <td mat-cell *matCellDef="let task"> {{task.endTime}} </td>
      </ng-container>
      <ng-container matColumnDef="totalHours">
        <th mat-header-cell *matHeaderCellDef> Total Hours </th>
        <td mat-cell *matCellDef="let task"> {{task.totalHours}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let task">
          <button mat-button (click)="deleteTask(task.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-dark">{{ book.title }}</h5>
          <p class="card-text text-muted">by {{ book.author }}</p>
          <p class="card-text">{{ book.description }}</p>
          <img src="{{ book.img }}" class="card-img-top mb-3" alt="{{ book.title }}">
          <div class="mt-auto">
            <a [routerLink]="['/book', book.id]" class="btn btn-primary btn-block text-white">Read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

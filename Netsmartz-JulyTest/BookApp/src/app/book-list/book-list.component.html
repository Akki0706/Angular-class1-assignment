<div class="container mt-5">
    <div class="row">
      <div class="col-md-4" *ngFor="let book of books">
        <div class="card mb-4 shadow-sm h-100">
          <div class="card-body d-flex flex-column bg-light border border-primary rounded">
            <h5 class="card-title text-dark">{{ book.title }}</h5>
            <p class="card-text text-muted">by {{ book.author }}</p>
            <p class="card-text">{{ book.description }}</p>
            <div class="mt-auto">
              <a [routerLink]="['/book', book.id]" class="btn btn-primary btn-block text-white">Read more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<div *ngIf="list">
    <ul>
        <li *ngFor="let l of list">
            <a routerLink="/character/{{l.id}}">{{l.name}}</a>
            <button type="button" (click)="delete(l)">Delete</button>
        </li>
    </ul>
</div>
<div>
    <label for="new-character">Character Name:</label>
    <input id="new-member" #characterName>
    <button type="button" (click)="addchar(characterName.value); characterName.value =''">Add Member</button>
</div>

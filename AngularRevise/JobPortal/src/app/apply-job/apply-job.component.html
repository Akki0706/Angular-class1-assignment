<div class="container">
    <h2>Apply for a Job</h2>
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="CompanyName">Company Name:</label>
        <input type="text" class="form-control" id="CompanyName" formControlName="CompanyName">
        <div *ngIf="CompanyName?.invalid && (CompanyName?.dirty || CompanyName?.touched)" class="alert alert-danger">
          <div *ngIf="CompanyName?.errors?.['required']">
            Company Name is required.
          </div>
          <div *ngIf="CompanyName?.errors?.['minlength']">
            Company Name must be at least 3 characters long.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="position">Position:</label>
        <textarea class="form-control" id="position" formControlName="position"></textarea>
        <div *ngIf="position?.invalid && (position?.dirty || position?.touched)" class="alert alert-danger">
          <div *ngIf="position?.errors?.['required']">
            Position is required.
          </div>
          <div *ngIf="position?.errors?.['minlength']">
            Position must be at least 5 characters long.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="Stipend">Stipend:</label>
        <input type="text" class="form-control" id="Stipend" formControlName="Stipend">
        <div *ngIf="Stipend?.invalid && (Stipend?.dirty || Stipend?.touched)" class="alert alert-danger">
          <div *ngIf="Stipend?.errors?.['required']">
            Stipend is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="Location">Location:</label>
        <input type="text" class="form-control" id="Location" formControlName="location">
        <div *ngIf="Location?.invalid && (Location?.dirty || Location?.touched)" class="alert alert-danger">
          <div *ngIf="Location?.errors?.['required']">
            Location is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="LastDate">Last Date to Apply:</label>
        <input type="date" class="form-control" id="LastDate" formControlName="LastDate">
        <div *ngIf="LastDate?.invalid && (LastDate?.dirty || LastDate?.touched)" class="alert alert-danger">
          <div *ngIf="LastDate?.errors?.['required']">
            Last Date is required.
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="jobForm.invalid ">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="goback()">Back</button>
    </form>
  
    <div *ngIf="show" class="alert alert-success">
      Job added successfully!
    </div>
  </div>



<div class="container mt-4">
    <div class="row">
      <div *ngFor="let job of jobs" class="col-md-6 col-lg-4 mb-4">
        <a [routerLink]="['/detail', job.id]"></a>
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ job.CompanyName }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ job.position }}</h6>
            <p class="card-text">
              <strong>Stipend:</strong> ${{ job.Stipend }}<br>
              <strong>Location:</strong> {{ job.location }}<br>
          
            </p>
            <button class="btn btn-danger" (click)="deleteJob(job)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
